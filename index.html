<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keuzemenu</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Groot logo bovenaan */
        .logo {
            width: 500px; /* Logo nog groter gemaakt */
            height: auto;
            margin-bottom: 50px;
        }

        /* Keuzemenu */
        .menu {
            display: flex;
            gap: 40px;
        }

        /* Iconen */
        .menu a img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <!-- Groot logo bovenaan -->
    <img src="logo.jpeg" alt="Logo" class="logo">

    <!-- Keuzemenu -->
    <div class="menu">
        <a href="https://open.spotify.com/artist/65cffZYZPzqFHODis10F3B" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg" alt="Spotify">
        </a>
        <a href="https://www.instagram.com/automaticdeaddrive?igsh=OXIwNzdjc3RpN3o2&utm_source=qr" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
    </div>
</body>
</html>
